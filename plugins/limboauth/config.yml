    # Or if register-need-repeat-password set to false remove the "<repeat password>" part.
    register: "{PRFX} &fЗарегистрируйтесь ↝ /reg &f<&bПароль&f>"
    register-different-passwords: "{PRFX} &fВведенные пароли &#FD371Cотличаются&f друг от друга!"
